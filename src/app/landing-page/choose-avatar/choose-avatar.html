<div class="login-container">
  <div class="login-card mat-elevation-z4">
    <span class="material-symbols-outlined back-arrow" (click)="goBack()">arrow_back</span>
    <h1 class="title">Wähle deinen Avatar</h1>
    <img src="/icons/avatars/avatar1.png" alt="Avatar" class="avatar-image" />
    <h2 class="name">Frederik Beck</h2>
    <p class="subtitle">
      Aus der Liste wählen
    </p>
    <div class="avatar-selection">
        <img src="/icons/avatars/avatar1.png" alt="Avatar 1" class="avatar-option" />
        <img src="/icons/avatars/avatar2.png" alt="Avatar 2" class="avatar-option" />
        <img src="/icons/avatars/avatar3.png" alt="Avatar 3" class="avatar-option" />
        <img src="/icons/avatars/avatar4.png" alt="Avatar 4" class="avatar-option" />
        <img src="/icons/avatars/avatar5.png" alt="Avatar 5" class="avatar-option" />
        <img src="/icons/avatars/avatar6.png" alt="Avatar 6" class="avatar-option" />
    </div>
    <div class="buttons">
      <button (click)="signUp()">Weiter</button>
    </div>
  </div>
</div>
