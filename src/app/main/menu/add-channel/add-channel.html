<h2 mat-dialog-title>Neuen Channel hinzufügen</h2>
    <mat-dialog-content>
      <p>Hier könntest du dein Formular oder Textfeld einfügen.</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="close()">Abbrechen</button>
      <button mat-raised-button color="primary" (click)="save()">Speichern</button>
    </mat-dialog-actions>
