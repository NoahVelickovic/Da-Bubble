<div class="dialog">
    <div class="header">
        <h2>Leute hinzuf체gen</h2>
        <img src="/icons/close.png" alt="" (click)="closeDialog()">
    </div>
    <form #peopleForm="ngForm">

        <div class="checkboxen">
            <label>
                <input type="radio" name="option1" value="option1" (click)="toggleExtraField(false)"
                    [(ngModel)]="selectedOption">
                <span class="checkmark"></span>

                <p> Alle Mitglieder von Entwicklerteam hinzuf체gen</p>
            </label>

            <label>
                <input type="radio" name="option2" value="option2" (click)="toggleExtraField(true)"
                    [(ngModel)]="selectedOption">
                <span class="checkmark"></span>
                <p> Bestimmte Leute hinzuf체gen</p>
            </label>
            <div class="error" *ngIf="!selectedOption">
                <p>Es muss eine Option ausgew채hlt sein</p>
            </div>

            <div [style.display]="showExtraFields ? 'block' : 'none'">
                <input name="people" type="text" placeholder="Name eingeben" class="input-name" [(ngModel)]="inputName"
                    #people="ngModel" required minlength="5">

              
            </div>
              <div class="error" *ngIf="people.invalid && people.touched">
                    <p *ngIf="people.errors?.['minlength']">Beschreibung muss mehr als 5 Zeichen haben</p>
                </div>

        </div>
    </form>

    <div class="button-end">
        <button [disabled]="!isFormValid()" (click)="closeDialog()">Erstellen</button>
    </div>
</div>
