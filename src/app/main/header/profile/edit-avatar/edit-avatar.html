<div class="login-container">
  <div class="login-card mat-elevation-z4">
    <div>
      <h1 class="title">Bearbeite deinen Avatar</h1>
      <img src="/img/close-channel.png" alt="" (click)="close()" />
    </div>

    <img [src]="'/img/avatars/' + selectedAvatar" class="avatar-image" />
    <div class="avatar-selection">
      <img src="/img/avatars/avatar1.png" [class.selected]="selectedAvatar === 'avatar1.png'"
        (click)="selectAvatar('avatar1.png')" alt="Avatar 1" class="avatar-option" />
      <img src="/img/avatars/avatar2.png" [class.selected]="selectedAvatar === 'avatar2.png'"
        (click)="selectAvatar('avatar2.png')" alt="Avatar 2" class="avatar-option" />
      <img src="/img/avatars/avatar3.png" [class.selected]="selectedAvatar === 'avatar3.png'"
        (click)="selectAvatar('avatar3.png')" alt="Avatar 3" class="avatar-option" />
      <img src="/img/avatars/avatar4.png" [class.selected]="selectedAvatar === 'avatar4.png'"
        (click)="selectAvatar('avatar4.png')" alt="Avatar 4" class="avatar-option" />
      <img src="/img/avatars/avatar5.png" [class.selected]="selectedAvatar === 'avatar5.png'"
        (click)="selectAvatar('avatar5.png')" alt="Avatar 5" class="avatar-option" />
      <img src="/img/avatars/avatar6.png" [class.selected]="selectedAvatar === 'avatar6.png'"
        (click)="selectAvatar('avatar6.png')" alt="Avatar 6" class="avatar-option" />
    </div>
    <div class="buttons">
      <button (click)="saveAvatar()">Speichern</button>
    </div>
  </div>
</div>
